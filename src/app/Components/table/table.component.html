<div class="Content mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="Table_Content mat-elevation-z8">
    <!-- Column definitions -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let players">{{ players.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="awards">
      <th mat-header-cell *matHeaderCellDef>Awards</th>
      <td class="Awards" mat-cell *matCellDef="let players">{{ players.awards }}</td>
    </ng-container>
  
    <ng-container matColumnDef="equipment">
      <th mat-header-cell *matHeaderCellDef>Equipment</th>
      <td class="Equipment" mat-cell *matCellDef="let players">{{ players.equipment }}</td>
    </ng-container>
  
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let players">{{ players.position }}</td>
    </ng-container>
  
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef>Height</th>
      <td mat-cell *matCellDef="let players">{{ players.height }}</td>
    </ng-container>
  
    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>  
</div>
